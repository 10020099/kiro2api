<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Dashboard - Kiro2API</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#127807;</text></svg>">
</head>
<body>
    <!-- Floating Clouds Background -->
    <div class="clouds">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Kiro Token Dashboard</h1>
            <p>Token Pool Status Monitor</p>
        </header>
        
        <div class="controls">
            <button class="refresh-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                </svg>
                Refresh
            </button>
            <div class="auto-refresh">
                <span>Auto Refresh</span>
                <div class="switch" role="switch" aria-checked="false" tabindex="0"></div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Total Tokens</span>
                <span class="status-value" id="totalTokens">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Available</span>
                <span class="status-value" id="activeTokens">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Update</span>
                <span class="status-value" id="lastUpdate">-</span>
            </div>
        </div>
        
        <main class="main-card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>User Email</th>
                            <th>Token Preview</th>
                            <th>Auth Type</th>
                            <th>Remaining</th>
                            <th>Expires At</th>
                            <th>Last Used</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tokenTableBody">
                        <tr>
                            <td colspan="7" class="loading">
                                <div class="spinner"></div>
                                Loading token data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="footer">
            <p>Kiro2API Token Dashboard</p>
        </footer>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
